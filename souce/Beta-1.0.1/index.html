    <title>Border</title>
</head>

<body>

    <div id="root">
        <div id="tab-menu">
            <div id="tab-container" oncontextmenu="electron.ipcRenderer.invoke('context0',0,0);">

            </div>
            <div id="add-button" onclick="browser.addTab({current:true});">
                <h2>+</h2>
            </div>
            
        </div>
        <div id="border-ctrl-btn-container">
          <div class="border-minimize border-ctrl-btn nodrag" onclick="browser.min()">🗕</div>
          <div class="border-maximize border-ctrl-btn nodrag" onclick="browser.max()">🞐</div>
          <div class="border-close border-ctrl-btn nodrag" onclick="window.close()">🗙</div>
        </div>

        <div id="menu">
            <div class="history-btn back" onclick="browser.back()"><</div>
            <div class="history-btn forward" onclick="browser.forward()">></div>
            <div class="history-btn refresh" onclick="browser.reloadTab()">↺</div>
            <input id="searchbar">

            </input>
            <div id="search-button">
                <h2>⇾</h2>
            </div>
        </div>
        <div class='border-frames'>
        <div id="view-container">

        </div>
        <div class="alert-container">
            <!--<div class="alert">
                <p class="alert-header">Test alert</p>
                <div class="alert-content">This is a test alert.</div>
            </div>-->
        </div>
        <div class="webconsole" style="display:none;">
            <div id="consoleclose" style='width:100%;'>
                Console <span style="float:right">&#x2715;</span>
            </div>
            <div class="console-messages">
                <div class="console-warn">Console messages will appear here.</div>
            </div>
        </div>
        </div>
    </div>
    <script src="app.js">
    </script>
</body>
