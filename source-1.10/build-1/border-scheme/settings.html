<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="border://styles/lexend.css" />
    <style>
      html,body{margin:0}
      .settings-body{
        width:100%;
        height:100%;
        background-color: var(--border-secondary);
        color:var(--border-primary);
      }
      .settings-app{width:100%;height:100vh;display:flex;flex-direction: column;font-family: Lexend;}
      .section-label{font-size:18px}
      .border-color-picker {
        border:none;
        background-color:transparent;
        opacity:0.7;
        transition: 300ms;
        border-radius: 13px;
        height: 30px;
        width: 40px;
        outline: none;
        padding: none;
        vertical-align: middle;
      }
      .border-color-picker:hover {
        opacity:1;
      }
      .section p:not(.section-sub-label){
        font-size:14px;
      }

      .section-sub-label {
        font-size: 11px;
      }

      .tile {
        color: var(--border-secondary);
        background-color: var(--border-primary);
        width: 93%;
        border-radius: 12px;
        padding: 10px;
      }
      .section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .settings-header {
        color:var(--border-primary);
        font-size: 28px;
        font-family:Lexend;
        margin-bottom: 5px;
      }
      html {
        background-color: var(--border-secondary);
      }
      .settings-header,.section-label {
        width: 93%;
        padding-left: 10px;
        padding-right: 10px;
      }
      .settings-header .label{width:fit-content !important;display:inline-block !important}
    </style>
  </head>

  <script>
    setTimeout(async ()=>{
      var revision=await border.runtime.getPlatform()
      document.querySelector('.osrevision').innerText=(function(){switch(revision) {
        case 'Windows/10':
          return 'Windows 10 (64-bit)'
        case 'Windows/8.1':
          return 'Windows 8.1 (32-bit)'
        case 'Windows/8':
          return 'Windows 8 (32-bit)'
        case 'Windows/7':
          return 'Windows 7 (32-bit)'
        case 'Windows/Vista':
          return 'Windows Vista (32-bit)'
        case 'Ubuntu/x64':
          return 'Ubuntu (64-bit)'
        case 'RaspberryPi/x86':
          return 'Raspberry Pi OS (32-bit)'
        case 'Chromium/x64':
          return 'Chromium OS (64-bit)'
        case 'Gentoo/x64':
          return 'Gentoo Linux (64-bit)'
        case 'Debian/x64':
          return 'Debian Linux (64-bit)'
        case 'MacOS/X':
          return 'Mac OS X (64-bit)'
        default:
          return 'Linux'
      }})()
    },100)
    setInterval(()=>{
      document.querySelector(':root').style.setProperty('--border-primary',border.themes.primary())
      document.querySelector(':root').style.setProperty('--border-secondary',border.themes.secondary())
    })
  </script>
  <script>
    setInterval(()=>document.querySelector('.scheme-primary-value').innerText=border.themes.primary())
    setInterval(()=>document.querySelector('.scheme-secondary-value').innerText=border.themes.secondary())
    setTimeout(()=>{
      document.querySelector('.scheme-primary-pick').value=border.themes.primary()
      document.querySelector('.scheme-secondary-pick').value=border.themes.secondary()
    },30)
    var CSLR
    setInterval(function(){
      var cslb=document.querySelector(".privacy-contentsettings-xj42rof.list-box")
      if(!window.border){return}
      //var ERrd94kO=document.createElement("div")
      border.contentSettings.origins().then(function(result){
        if(!CSLR) {
          CSLR=JSON.stringify(result)
        } else if(CSLR===JSON.stringify(result)) {
          return
        }
        CSLR=JSON.stringify(result)
        cslb.innerHTML=""
        result.forEach(function (origin) {
          var item=document.createElement("div")
          item.className="item"
          item.innerText=origin
          item.style.cursor='pointer'
          item.onclick=function(){
            location.href=`border://settings/content?origin=${encodeURIComponent(origin)}`
          }
          cslb.appendChild(item)
        });
      })
    },30)
  </script>
